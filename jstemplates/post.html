{{# posts }}
<article class="post" data-author-id="{{ author_id }}">

  <header class="byline vcard">
    <h3>
      <b class="title">{{ role }}:</b>
      <span class="fn">{{ author }}</span>
    </h3>
    <time pubdate>{{ date }} at {{ time }}</time>
  </header>

  <div class="body">
    <p class="post-text">{{{ text }}}</p>
  </div>

</article>
{{/ posts }}
