{{# posts }}
<article class="post" data-author-id="{{ author_id }}"{{# author_sequence_id }} data-author-sequence="{{ author_sequence_id }}"{{/ author_sequence_id }}{{# xhr_count }} data-xhr-count="{{ xhr_count }}"{{/ xhr_count }}>

  <header class="byline vcard">
    <h3>
      <b class="title">{{ role }}:</b>
      <span class="fn">{{ author }}</span>
    </h3>
    <time datetime="{{ timestamp }}">{{ date }} at {{ time }}</time>
  </header>

  <p class="post-text{{^ local }}{{# sms }} sms{{/ sms }}{{^ sms }} no-sms{{/ sms }}{{/ local }}" title="{{! @@@ detailed sms-status tooltip here }}{{^ local }}{{^ sms }}No {{/ sms }}{{/ local }}text messages were sent.">
    {{# escape }}{{ text }}{{/ escape }}{{^ escape }}{{{ text }}}{{/ escape }}
  </p>

</article>
{{/ posts }}
