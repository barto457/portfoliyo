{{# posts }}
<article class="post {{^ local }}{{# sms }} sms{{/ sms }}{{^ sms }} no-sms{{/ sms }}{{/ local }}" data-author-id="{{ author_id }}"{{# author_sequence_id }} data-author-sequence="{{ author_sequence_id }}"{{/ author_sequence_id }}{{# xhr_count }} data-xhr-count="{{ xhr_count }}"{{/ xhr_count }}>

  <header class="post-meta">
    <div class="sms-info details" title="{{! @@@ detailed sms-status tooltip here }}{{^ local }}{{^ sms }}No {{/ sms }}{{/ local }}text messages were sent.">
      <!--
        @@@ SMS Details
        - The <span> above should become an <a> linking to the following ID.
        - This entire details/summary block should get standard details/summary JS.
        - Full message in details-body below.
      <div class="details-body" id="sms-post-id-details">
        {{! @@@ sms messages here }}
      </div>
      -->
      <span class="summary">{{^ local }}{{# sms }}sms sent{{/ sms }}{{^ sms }}no sms sent{{/ sms }}{{/ local }}</span>
    </div>
    <h3 class="byline vcard">
      <b class="title">{{ role }}:</b>
      <span class="fn">{{ author }}</span>
    </h3>
    <time class="pubdate" datetime="{{ timestamp }}">{{ date }} at {{ time }}</time>
  </header>

  <p class="post-text">
    {{# escape }}{{ text }}{{/ escape }}{{^ escape }}{{{ text }}}{{/ escape }}
  </p>

</article>
{{/ posts }}
