{{# posts }}
<article class="post{{# current_user }} mine{{/ current_user }}">

  <header class="byline vcard">
    <h3>
      <b class="fn">{{ author }}</b>
      <span class="title">[{{ role }}]</span>
    </h3>
    <time pubdate>{{ date }} at {{ time }}</time>
  </header>

  <div class="body">
    <p class="post-text">{{{ text }}}</p>
  </div>

</article>
{{/ posts }}
