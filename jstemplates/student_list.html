<h2 class="listitem title grouptitle">
  <a href="#" class="action-back groups" title="Go back to group list">Group:</a>
  <a href="{{ group_url }}" class="group-link ajax-link listitem-select" data-group-name="{{ group_name }}" data-group-id="{{ group_id }}" data-group-students-url="{{ group_students_url }}" data-group-resource-url="{{ group_resource_url }}" data-group-edit-url="{{ group_edit_url }}" data-group-add-student-url="{{ group_add_student_url }}">
    <span class="listitem-name">{{ group_name }}</span>
  </a>

  {{# staff }}
  {{# group_edit_url }}
  <div class="listitem-actions">
    <a href="{{ group_edit_url }}" class="action-edit ajax-link" title="edit group">edit</a>
    {{# group_resource_url }}<button class="action-remove" title="remove group" name="remove" value="">remove</button>{{/ group_resource_url }}
  </div>
  {{/ group_edit_url }}
  {{/ staff }}
</h2>

<ul class="itemlist">
  {{> student_list_item }}
</ul>
{{# staff }}
<aside class="additem">
  <a href="{{ group_add_student_url }}" class="additem-link ajax-link">Signup Parents</a>
</aside>
{{/ staff }}
