{{# objects }}
<li class="listitem student" data-url="{{ village_uri }}">

  <a href="{{ village_uri }}" class="ajax-link listitem-select" data-id="{{ id }}">
    <span class="listitem-name">{{ name }}</span>
    <span class="unread">0</span>
  </a>

  {{# staff }}
  <div class="listitem-actions">
    <a href="#" class="action-edit" title="edit student name">edit</a>
    <button class="action-save" title="save changes">save</button>
    <button class="action-remove" title="remove student">remove</button>
  </div>
  {{/ staff }}
</li>
{{/ objects }}
