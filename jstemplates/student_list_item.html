{{# objects }}
<li class="listitem student" data-api-url="{{ resource_uri }}">
  <a href="{{ village_uri }}" class="ajax-link listitem-select" data-id="{{ id }}" data-name="{{ name }}">
    <span class="listitem-name">{{ name }}</span>
    <span class="unread">0</span>
  </a>

  {{# staff }}
  <div class="listitem-actions">
    <a href="#" class="action-edit" title="edit student">edit</a>
    <button class="action-remove" title="remove student">remove</button>
  </div>
  {{/ staff }}
</li>
{{/ objects }}
