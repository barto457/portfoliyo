{% extends "village/_village_content_main.html" %}

{% block village-content %}
<div class="village-main">
  {% block village-main %}
  <section class="village-feed" data-student-id="{{ student.id }}" data-author="{% firstof user.profile.name user.email %}" data-author-role="{{ relationship.description_or_role }}" data-user-id="{{ request.user.profile.id }}" data-backlog-url="{% url json_posts student_id=student.id %}" data-post-url="{% url json_posts student_id=student.id %}">
  </section>
  {% include "posts/_post_add_form.html" %}
  {% endblock village-main %}
</div>

{% include "village/_village_info.html" %}
{% endblock village-content %}
