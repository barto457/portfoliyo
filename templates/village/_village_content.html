{% extends "village/_village_content_main.html" %}
{% load icanhaz %}

{% block village-content %}
<div class="village-main">
  {% block village-main %}
  <section class="village-feed" data-student-id="{{ student.id }}" data-user-id="{{ request.user.profile.id }}" data-pusher-key="{{ PUSHER_KEY }}" data-backlog-url="{% url json_posts student_id=student.id %}">
    {% icanhaz "post" %}
  </section>
  {% include "posts/_post_add_form.html" %}
  {% endblock village-main %}
</div>

{% include "village/_village_elders.html" %}
{% endblock village-content %}
