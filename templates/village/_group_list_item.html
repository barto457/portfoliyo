<li class="listitem group">
  <a href="#" class="ajax-link listitem-select">
    <span class="listitem-name">{ group name }</span>
    <span class="unread{# if zero #} zero{# endif #}">0</span>
  </a>

  {# if request.user.profile.school_staff #}
  <div class="listitem-actions">
    <a href="#" class="action-edit" title="edit group name">edit</a>
    <button class="action-save" title="save changes">save</button>
    <form action="" method="POST">
      {# csrf_token #}
      <button class="action-remove" title="remove group" name="remove" value="">remove</button>
    </form>
  </div>
  {# endif #}
</li>
