{% load elders %}

<div class="village-elders">
  <h2>Village Elders</h2>
  <ul>
    {% for nav_elder in group.elders.all %}
    <li class="elder vcard {{ nav_elder|elder_status:request.user.profile }}" title="{{ nav_elder|elder_status_description:request.user.profile }}">
        <b class="title">{{ nav_elder.role }}:</b>
        <span class="fn">{% firstof nav_elder.name nav_elder.user.email nav_elder.phone %}</span>
    </li>
    {% endfor %}
  </ul>
</div>
