<ul class="check-options">
  {% for group_name, choices in optgroups %}{% for choice in choices %}
  <li>
    <input {% if choice.0 in value %}checked="checked" {% endif %}class="value" type="checkbox" id="{{ attrs.id }}_{{ forloop.counter }}" name="{{ name }}" value="{{ choice.0 }}">
    <label for="{{ attrs.id }}_{{ forloop.counter }}" class="type">
      {% with choice.1 as obj %}
      {% block label-text %}{{ obj }}{% endblock %}
      {% endwith %}
    </label>
  </li>
{% endfor %}{% endfor %}
</ul>
