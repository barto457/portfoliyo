{% load widget_tweaks %}

<form method="POST">
  {% csrf_token %}
  <div class="formfield">
    {{ form.email.errors }}
    <label for="email">E-Mail</label>
    {{ form.email|attr:"placeholder:Enter your email for updates" }}
    <span class="note">We'll keep your email address private and secure.</span>
    <button type="submit">Inspire me</button>
  </div>
</form>
