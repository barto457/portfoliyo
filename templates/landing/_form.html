{% load widget_tweaks %}

<form method="POST" id="landing-form">
  {% csrf_token %}
  <div class="formfield">
    {{ form.email.errors }}
    <label for="id_email">E-Mail</label>

    {{ form.email|attr:"placeholder:Enter your email, and we'll be in touch." }}

    <button type="submit" class="action-betasignup">sign up!</button>
    <p class="formfield-help">We'll keep your email address private and secure.</p>
  </div>
</form>
