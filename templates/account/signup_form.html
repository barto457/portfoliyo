<form method="POST" class="signup-form">
  {# csrf_token #}

  <h2>Signup</h2>
  {# form.non_field_errors #}

  <div class="formfield name">
    {# form.name.errors #}
    <label for="name">Name</label>
    <input type="text" id="name" />
  </div>

  <div class="form-actions">
    <button type="submit">Start your portfoliyo!</button>
  </div>
</form>
