<form method="POST" class="post-add-form">
  {# csrf_token #}

  {# form.non_field_errors #}

  <div class="formfield post-textfield">
    {# form.post_text.errors #}
    <textarea id="post-text" placeholder="Leave a note..."></textarea>
    {# @@@ add class "overlimit" when count goes below 0 #}
    <span class="charcount"><span class="num">160</span> characters remaining...</span>
  </div>

  <div class="form-actions">
    <button type="submit" class="action-post">send</button>
  </div>

</form>
