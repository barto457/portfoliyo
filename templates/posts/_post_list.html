<article class="post">

  <header class="byline vcard">
    <img src="http://placekitten.com/70/70/" class="photo">
    <h3 class="fn">{{ user }}</h3>
    <h4>{{ title }}</h4>
    <time pubdate>{{ timestamp }}</time>
  </header>

  <div class="body">
    <p class="post-text">{{ text }}</p>
  </div>

  {# <button class="remove-post">remove</button> #}
</article>
