{% load url from future %}

{% for signup in signups %}
<li>
  {{ signup.family }} signed up as <a href="{% url 'village' student_id=signup.student.id %}">{{ signup.student }}</a>'s {{ signup.role }}{% if signup.group %} in the <a href="{% url 'group' group_id=signup.group.id %}">{{ signup.group }}</a> group{% endif %}.
</li>
{% endfor %}
