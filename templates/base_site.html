{% extends 'base.html' %}

{% block body %}
  <div role="banner">
    <h1 class="brand">
      <a href="{% url home %}" rel="home">
        <b>Portfoliyo</b>
        Village
      </a>
    </h1>

    <nav class="meta">
      {# if user.is_authenticated #}
      <a href="{% url edit_profile %}">Tina Weiser</a>
      <ul class="useractions">
        <li><a href="{% url password_change %}">Change password</a></li>
        <li><a href="{% url landing %}">Sign Out</a></li>

  <div role="main">
