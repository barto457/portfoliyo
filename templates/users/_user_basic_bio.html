<!-- Profile Picture -->
<div class="formfield picture">
  <img src="http://placekitten.com/250/250">
  {# form.picture.errors #}
  <label for="picture">upload picture</label>
  <input type="file" id="picture" />
</div>

<!-- Basic Bio -->
<div class="formset bio-short">
  <div class="formfield name">
    {# form.name.errors #}
    <label for="name">name</label>
    <input type="text" id="name" placeholder="name" />
  </div>

  <div class="formfield username">
    {# form.username.errors #}
    <label for="username">username</label>
    <input type="text" id="username" placeholder="username" />
  </div>

  <div class="formfield email">
    {# form.email.errors #}
    <label for="email">email</label>
    <input type="text" id="email" placeholder="email address" />
  </div>

  <div class="formfield phone">
    {# form.phone.errors #}
    <label for="phone">phone</label>
    <input type="tel" id="phone" placeholder="phone number (for text messages)" />
  </div>
</div>
