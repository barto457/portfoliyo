{% extends "base_site.html" %}

{% block maincontent %}

<article class="edit-profile">
  <h2 class="pagehead">Edit your profile</h2>

  <form method="POST" class="profile-edit-form">
    {# csrf_token #}

    {# form.non_field_errors #}

    <div class="formset bio">
      <div class="formfield name">
        {# form.name.errors #}
        <label for="name">name</label>
        <input type="text" id="name" />
      </div>

      <div class="formfield title">
        {# form.username.errors #}
        <label for="title">relation to student(s)</label>
        <input type="text" id="title" />
      </div>

      <div class="formfield email">
        {# form.email.errors #}
        <label for="email">email</label>
        <input type="text" id="email" />
      </div>

      <div class="formfield phone">
        {# form.phone.errors #}
        <label for="phone">phone</label>
        <input type="tel" id="phone" />
      </div>
    </div>

    <div class="form-actions">
      <button type="submit">Save changes</button>
    </div>
  </form>

  {# <a href="{ @@@ url deactivate_account }">deactivate my account</a> #}
</article>

{% endblock maincontent %}
