<form method="POST" class="elder-add-form">
  {# csrf_token #}
  <h2>Invite Elders</h2>
  {# form.non_field_errors #}

  <div class="formfield contact">
    {# form.contact.errors #}
    <label for="contact">elders</label>
    <textarea type="text" id="contact" placeholder="email address or phone number"></textarea>
  </div>

  <div class="form-actions">
    <button type="submit" class="action-post">invite</button>
  </div>

</form>
