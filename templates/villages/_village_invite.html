<aside class="add-elder">
  <a href="#" class="addelder-link">Invite someone to join this village</a>

  <form method="POST" class="elder-add-form">
    {# csrf_token #}

    {# form.non_field_errors #}

    <div class="formfield email">
      {# form.email.errors #}
      <label for="email">email</label>
      <input type="text" id="email" placeholder="email address" />
    </div>

    <div class="formfield contact">
      {# form.contact.errors #}
      <label for="contact">contact</label>
      <input type="text" id="contact" placeholder="phone number" />
    </div>

    <div class="form-actions">
      <button type="submit" class="action-post">invite</button>
    </div>

  </form>
</aside>
